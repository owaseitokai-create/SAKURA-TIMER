<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stage Timer</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div id="stageSchedule" class="stage-info">Total: 0min</div>

    <div id="callAlert" class="alert-box hidden">
      ⚠️ 次の団体 準備してください ⚠️
    </div>

    <div class="display-area">
      <div class="group-name" id="currentGroup">---</div>
      
      <div class="timer-wrap">
        <div id="mainTimer" class="timer">--:--</div>
      </div>

      <div class="status-row">
        <div id="statusBadge" class="status">--</div>
        <div id="diffTime" class="diff-display">±00:00</div>
      </div>
      
      <div class="next-info">
        Next: <span id="nextGroupName">---</span>
        <span id="nextPrepareMsg" class="blink hidden" style="color:#ffcc00; margin-left:10px;">(準備!)</span>
      </div>
    </div>

    <div class="chat-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3>💬 連絡チャット</h3>
        <button id="clearChatBtn" class="btn-mini-danger hidden">履歴削除</button>
      </div>
      
      <div id="chatArea" class="chat-box"></div>
      
      <div class="chat-input-row">
        <input type="text" id="chatName" placeholder="名前" style="width: 30%;">
        <input type="text" id="chatMessage" placeholder="メッセージ" style="flex: 1;">
        <button id="sendChatBtn">送信</button>
      </div>
    </div>

    <div id="adminPanel" class="hidden">
      <h3>👑 進行操作パネル</h3>
      
      <div class="play-buttons">
        <div class="btn-row">
          <button id="startFirst" class="btn-start">▶ 最初から開始</button>
          <button id="nextBtn" class="btn-next">≫ 次の団体へ</button>
        </div>
        <div class="btn-row">
          <button id="manualCallBtn" class="btn-call">🔔 呼び出しアラート切替</button>
        </div>
        <div class="options">
            <label><input type="checkbox" id="autoAdvance"> 時間切れで自動的に次へ</label>
        </div>
      </div>

      <div class="controls" style="margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px;">
        <h4>団体追加</h4>
        <div class="input-row">
          <input type="text" id="groupInput" placeholder="団体名">
          <input type="number" id="minutesInput" placeholder="分" min="1" value="5">
          <button id="addBtn">追加</button>
        </div>
      </div>

      <div style="text-align: right; margin-top: 10px;">
        <button id="clearBtn" class="btn-danger">全データリセット</button>
      </div>
    </div>

    <div class="list-section">
      <h3>📋 出演リスト</h3>
      <table id="groupsTable">
        <thead>
          <tr>
              <th style="width:10%">#</th>
              <th style="width:50%">団体名</th>
              <th style="width:20%">時間</th>
              <th style="width:20%" class="text-right">操作</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>

  </div>
</body>
</html>
