<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Stage Timer</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div id="stageSchedule" class="stage-info">Total: 0min</div>

    <div id="callAlert" class="alert-box" style="display: none;">
      ⚠️ 次の団体 準備してください ⚠️
    </div>

    <div class="display-area">
      <div class="group-name" id="currentGroup">---</div>
      
      <div class="timer-wrap">
        <div id="mainTimer" class="timer">--:--</div>
      </div>

      <div class="status-row">
        <div id="statusBadge" class="status">--</div>
        <div id="diffTime" class="diff-display">±00:00</div>
      </div>
      
      <div class="next-info">
        Next: <span id="nextGroupName">---</span>
        <span id="nextPrepareMsg" class="blink prepare-msg" style="display: none;">(準備!)</span>
      </div>
    </div>

    <div class="chat-section">
      <div class="chat-header">
        <h3>💬 連絡チャット</h3>
        <button id="clearChatBtn" class="btn-danger btn-sm" style="display: none;">履歴削除</button>
      </div>
      <div id="chatArea" class="chat-box"></div>
      <div class="chat-input-row">
        <input type="text" id="chatName" class="chat-name-input" placeholder="名前" value="進行">
        <input type="text" id="chatMsg" class="chat-msg-input" placeholder="メッセージを入力...">
        <button id="sendChatBtn" class="btn-primary">送信</button>
      </div>
    </div>

    <div id="adminPanel" style="display: none;">
      <h3>👑 進行操作パネル</h3>
      
      <div class="play-buttons">
        <div class="btn-row">
          <button id="startFirst" class="btn-start">▶ 最初から開始</button>
          <button id="nextBtn" class="btn-next">≫ 次の団体へ</button>
        </div>
        <div class="btn-row" style="margin-top: 10px;">
          <button id="manualCallBtn" class="btn-call">🔔 呼び出しアラート切替</button>
        </div>
        <div class="options">
            <label><input type="checkbox" id="autoAdvance"> 時間切れで自動的に次へ</label>
        </div>
      </div>

      <div class="controls admin-box">
        <h4>➕ 団体追加</h4>
        <div class="input-row">
          <input type="text" id="groupInput" placeholder="団体名">
          <input type="number" id="minutesInput" placeholder="分" min="1" value="5">
          <button id="addBtn" class="btn-primary">追加</button>
        </div>
      </div>

      <div class="danger-zone">
        <button id="clearBtn" class="btn-danger">全データリセット (危険)</button>
      </div>
    </div>

    <div class="list-section">
      <h3>📋 出演リスト</h3>
      <div class="table-responsive">
        <table id="groupsTable">
          <thead>
            <tr>
                <th class="col-num">#</th>
                <th class="col-name">団体名</th>
                <th class="col-time">時間</th>
                <th class="col-action">操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
